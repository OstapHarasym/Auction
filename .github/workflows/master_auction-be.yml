# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - auction-be

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_318fbe0a41c848d49b43b42c4fc3e77b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_236c0906c8dc4fe8beaad68f9c56798c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_318fbe0a41c848d49b43b42c4fc3e77b }}/auction:${{ github.sha }}
        file: ./API/Dockerfile
      #substitute production appsettings entries to appsettings json file
    - name: App Settings Variable Substitution
      uses: microsoft/variable-substitution@v1
      with:
        files: './API/appsettings.json'
      env:
       ConnectionStrings.Default: ${{ secrets.TEST_CONNECTION_STRING }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'auction-be'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_22f3a3f99eb14a9c980aae888288fb5a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_318fbe0a41c848d49b43b42c4fc3e77b }}/auction:${{ github.sha }}'
